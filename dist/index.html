<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/main.css">

<body>
    <section>
        <nav class="nav-bar">

                    <li>Home</li>
                    <li>Our Services</li>
                    <li>Our History</li>
                    <li>Contact</li>
                </ul>
                <button>Make an Appointment</button>
            </div>
        </nav>
    </section>
    <section>

                <div class="service-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon">

                      </svg>
                      <div class="service-info">

                      </div>

                <div class="service-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon">

                      <div class="service-info">
                          <h4>Dental Orthodontia</h1>
                      </div>
                </div>
            </div>

    </section>
    <section>
        <main class="main">

        </main>
