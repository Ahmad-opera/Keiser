<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <section>
        <nav class="nav-bar">
            <div class="nav-container">
                <h2 class="nav-title">Kaiser Clinic</h2>
                <ul class="nav-action-group">
                    <a href="./index.html"><li>Home</li></a>
                    <li>Our Services</li>
                    <li>Our History</li>
                    <a href="./contact.html"><li>Contact</li></a>
                </ul>
                <button>Make an Appointment</button>
            </div>
        </nav>
    </section>
    <section>
        <div class="contact-section">
            <div class="contact-form">
                <h1 class="contact-heading">Make an appointment here</h1>
                <div class="contact-inputs">
                    <input type="text" placeholder="FirstName" class="contact-input">
                    <input type="text" placeholder="LastName" class="contact-input">
                    <input type="email" placeholder="Email Address" class="contact-input" required>
                    <input type="text" placeholder="Phone Number" class="contact-input">
                    <textarea placeholder="Information about your case..." name="" id="" cols="30" rows="10" class="contact-input"></textarea>
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
